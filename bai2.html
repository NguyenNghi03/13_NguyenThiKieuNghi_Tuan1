<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
         //Dữ liệu 1
         var markWeight = 78;
        var markHeight = 1.69;

        var johnWeight = 92;
        var johnHeight = 1.95;

        var markBMI = markWeight / (markHeight * markHeight);
        var johnBMI = johnWeight / (johnHeight * johnHeight);

        var markHigherBMI = markBMI > johnBMI;

        if (markHigherBMI) {
            console.log("Data 1:")
            console.log("Mark's BMI cao hơn John's!");
            console.log("Mark's BMI (" + markBMI.toFixed(1) + ") cao hơn John's (" + johnBMI.toFixed(1) + ")!");
        } else {
            console.log("Data 1:")
            console.log("John's BMI cao hơn Mark's!");
            console.log("John's BMI (" + johnBMI.toFixed(1) + ") cao hơn Mark's (" + markBMI.toFixed(1) + ")!");
        }

        //Dữ liệu 2
        var markWeight1 = 95;
        var markHeight1 = 1.88;

        var johnWeight1 = 85;
        var johnHeight1 = 1.76;
  
        var markBMI1 = markWeight1 / (markHeight1 * markHeight1);
        var johnBMI1 = johnWeight1 / (johnHeight1 * johnHeight1);

        var markHigherBMI1 = markBMI1 > johnBMI1;

       
        if (markHigherBMI1) {
            console.log("Data 2:")
            console.log("Mark's BMI cao hơn John's!");
            console.log("Mark's BMI (" + markBMI1.toFixed(1) + ") cao hơn John's (" + johnBMI1.toFixed(1) + ")!");
        } else {
            console.log("Data 2:")
            console.log("John's BMI cao hơn Mark's!");
            console.log("John's BMI (" + johnBMI1.toFixed(1) + ") cao hơn Mark's (" + markBMI1.toFixed(1) + ")!");
        }
    </script>
</body>
</html>
