<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm calcTip tính tiền bo từ hóa đơn
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        // Kiểm tra hoàn calcTip với hóa đơn là 100
        const testBill = 100;
        const tip = calcTip(testBill);
        console.log("Tiền bo với hóa đơn "+ testBill.toFixed(1) +" là "+ tip.toFixed(1));

        //Dữ liệu
        const bill = [125, 555, 44];

        // Mảng tiền bo chứa giá trị tiền bo
        const tips = bill.map(calcTip);

        // Mảng tổng tiền chứa tổng tiền tính từ tiền hóa đơn + tiền bo
        const total = bill.map((bill, index) => bill + tips[index]);

        
        console.log("Tiền hóa đơn: ", bill);
        console.log("Tiền Bo: ", tips);
        console.log("Tổng tiền: ", total);
    </script>
</body>
</html>
